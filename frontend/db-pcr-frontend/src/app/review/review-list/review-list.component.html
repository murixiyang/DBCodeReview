<div class="review-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>{{ projectId }}</h2>
    <ul>
      <li
        *ngFor="let c of changeRequests"
        [class.active]="
          c.gerritChangeId === selectedChangeRequest?.gerritChangeId
        "
        (click)="select(c)"
      >
        <!-- {{ c.authorPseudoName }} -->
        Author PseudoName
      </li>
    </ul>
  </aside>

  <!-- Detail pane -->
  <section class="detail" *ngIf="selectedChangeRequest">
    <h3>
      <!-- Reviewing {{ projectId }} by {{ selectedChangeRequest.authorPseudoName }}
        -->
      Reviewing {{ projectId }} by Author PseudoName
    </h3>
    <app-review-commit-list
      [gerritChangeId]="selectedChangeRequest.gerritChangeId"
    >
    </app-review-commit-list>
  </section>
</div>
