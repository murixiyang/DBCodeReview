<div class="review-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>{{ projectName }}</h2>
    <ul>
      <li
        *ngFor="let a of assignmentMetadata"
        [class.active]="a.assignmentUuid === selectedAssignment?.assignmentUuid"
        (click)="select(a)"
      >
        {{ a.authorPseudoName }}
      </li>
    </ul>
  </aside>

  <!-- Detail pane -->
  <section class="detail" *ngIf="selectedAssignment">
    <h3>
      Reviewing {{ projectName }} by {{ selectedAssignment.authorPseudoName }}
    </h3>
    <app-review-commit-list
      [assignmentUuid]="selectedAssignment.assignmentUuid"
    >
    </app-review-commit-list>
  </section>
</div>
