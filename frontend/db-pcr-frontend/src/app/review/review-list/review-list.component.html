<div class="page-container">
  <h1>Who’s version of “{{ projectName }}”?</h1>

  <div *ngIf="assignmentMetadata$ | async as authors">
    <button *ngFor="let a of authors" class="change-link">
      {{ a.authorPseudoName }}’s {{ projectName }}
    </button>
    <p *ngIf="!authors.length">No submissions found.</p>
  </div>
</div>
