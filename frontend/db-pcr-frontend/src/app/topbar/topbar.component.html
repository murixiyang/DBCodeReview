<nav class="topbar">
  <div class="logo">
    <a routerLink="/">DB Code Review</a>
  </div>
  <div class="spacer"></div>
  <div class="auth-section">
    <!-- If there is a logged-in user, show welcome + logout -->
    <ng-container *ngIf="user$ | async as user; else showLogin">
      <span class="welcome">Welcome, {{ user }}!</span>
      <button (click)="logout()">Logout</button>
    </ng-container>
    <!-- Otherwise, show a Login button -->
    <ng-template #showLogin>
      <button (click)="login()">Login</button>
    </ng-template>
  </div>
</nav>
