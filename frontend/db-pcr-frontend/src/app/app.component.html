<h1>Projects</h1>

<div *ngFor="let project of projectList">
  {{ project.id }}
  <button (click)="onSelectProject(project.id)">Get Commits</button>
</div>

<div *ngIf="selectedProject != ''">
  <div *ngIf="changeList.length == 0">No changes found</div>
  <div *ngFor="let change of changeList">
    changeID:
    <a class="change-link" (click)="navigateToChangeDetails(change.change_id)">
      {{ change.change_id }}
    </a>
    by {{ change.owner._account_id }} at {{ change.updated }}<br />
    Message: {{ change.subject }} <br /><br />
  </div>
</div>
