<!-- Comment Box -->
<div class="comment-box" (click)="$event.stopPropagation()">
  <textarea
    [(ngModel)]="commentMsg"
    placeholder="Write a comment..."
  ></textarea>

  <div class="comment-box-buttons">
    <button (click)="onCancel()">Cancel</button>
    <button (click)="makeDraftComment(commentMsg)">Add Comment</button>
  </div>
</div>
