<div class="page-container">
  <h1>ChangeId: {{ changeId }}</h1>

  <h2>Modified Files:</h2>
  <div *ngFor="let modiFile of modiFileMap | keyvalue">
    <h3 class="file-link" (click)="getFileDiff(modiFile.key)">
      {{ modiFile.key }}
    </h3>
  </div>

  <div class="header-labels">
    <p class="label left">Original Version</p>
    <p class="label right">Changed Version</p>
  </div>

  <!-- Comment Area -->
  <div class="comment-area">
    <!-- Left Column: Original Content -->
    <div class="diff-column left">
      <div
        *ngFor="let diffLine of oringinalContent; let i = index"
        class="diff-line"
      >
        <div class="line-number">
          {{ i + 1 }}
        </div>
        <div
          class="line-content white-space-preserve"
          [ngClass]="{
            'red-line': diffLine.type === 'a',
            'green-line': diffLine.type === 'b',
            'black-line': diffLine.type === 'ab'
          }"
        >
          {{ diffLine.content }}
        </div>
      </div>
    </div>

    <!-- Right Column: Changed Content -->
    <div class="diff-column right">
      <div
        *ngFor="let diffLine of changedContent; let i = index"
        class="diff-line"
      >
        <div class="line-number">
          {{ i + 1 }}
        </div>
        <div
          class="line-content white-space-preserve"
          [ngClass]="{
            'red-line': diffLine.type === 'a',
            'green-line': diffLine.type === 'b',
            'black-line': diffLine.type === 'ab'
          }"
        >
          {{ diffLine.content }}
        </div>
      </div>
    </div>
  </div>
</div>
